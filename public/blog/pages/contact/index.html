        <li>
          <script>
            let theme = localStorage.getItem("theme") ||
              (window.matchMedia("(prefers-color-scheme: dark)")
                  .matches
                ? "dark"
                : "light");
            document.documentElement.dataset.theme = theme;
            function changeTheme() {
              theme = theme === "dark" ? "light" : "dark";
              localStorage.setItem("theme", theme);
              document.documentElement.dataset.theme = theme;
            }
            function darkChange() {
              if (theme === "light") {
                changeTheme();
              }
            }
            function lightChange() {
              if (theme === "dark") {
                changeTheme();
              }
            }
            const darkPreference = window.matchMedia(
              "(prefers-color-scheme: dark)",
            );
            const lightPreference = window.matchMedia(
              "(prefers-color-scheme: light)",
            );
            darkPreference.addEventListener(
              "change",
              (e) => e.matches && darkChange(),
            );
            lightPreference.addEventListener(
              "change",
              (e) => e.matches && lightChange(),
            );
          </script>
          <button class="button" onclick="changeTheme()">
            <span class="icon">‚óê</span>
          </button>
